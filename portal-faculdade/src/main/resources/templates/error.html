<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Portal da Faculdade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .error-title {
            color: #1e293b;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn-home {
            background-color: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn-home:hover {
            background-color: #4338ca;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }
        .btn-back {
            background-color: transparent;
            color: #4f46e5;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: 500;
            margin-top: 1rem;
            margin-left: 1rem;
            border: 1px solid #4f46e5;
        }
        .btn-back:hover {
            background-color: #f8fafc;
            color: #4338ca;
            transform: translateY(-2px);
        }
        .error-actions {
            margin-top: 2rem;
        }
        .error-help {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #64748b;
        }
        .error-help ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            text-align: left;
        }
        .error-help li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .error-help i {
            margin-right: 0.5rem;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">Ops! Algo deu errado</h1>
        <p class="error-message" th:text="${mensagem}">Ocorreu um erro inesperado. Por favor, tente novamente.</p>
        
        <div class="error-actions">
            <a href="/" class="btn-home">
                <i class="fas fa-home me-2"></i>Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
        </div>

        <div class="error-help">
            <h3>O que você pode fazer:</h3>
            <ul>
                <li><i class="fas fa-redo"></i> Atualizar a página</li>
                <li><i class="fas fa-clock"></i> Tentar novamente mais tarde</li>
                <li><i class="fas fa-sign-in-alt"></i> Verificar se você está logado</li>
                <li><i class="fas fa-shield-alt"></i> Verificar suas permissões de acesso</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
