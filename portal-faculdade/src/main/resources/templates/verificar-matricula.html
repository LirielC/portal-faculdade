<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Matrícula - Portal da Faculdade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Verificar Matrícula</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${erro}" class="alert alert-danger" role="alert">
                            <span th:text="${erro}"></span>
                        </div>
                        <form th:action="@{/verificar-matricula}" method="post">
                            <div class="mb-3">
                                <label for="matricula" class="form-label">Número de Matrícula</label>
                                <input type="text" id="matricula" name="matricula" class="form-control" required>
                                <div class="form-text">Digite o número de matrícula fornecido pela instituição.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Verificar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Já tem uma conta? <a th:href="@{/login}">Fazer login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
